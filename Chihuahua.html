    <h3>치와와</h3>
    <img src="chihuahua smile.jpg" width="35%">
    <p style = "margin-top:35px;">
      <a href="https://namu.wiki/w/%EC%B9%98%EC%99%80%EC%99%80"
      target="_blank" title="치와와 나무위키">치와와(Chihuahua)</a>는 개의 품종 중 가장 작은 품종으로 유명하다.
      키는 13~22cm, 평균 체중은 1.8~2.7kg이 정상 체중이다. <br>
      견종 중 몸집이 가장 큰 그레이트 데인에 비하면 20분의 1밖에 안 되는 셈이다. 귀는 크고
      쫑긋하며, 눈은 크고 약간 볼록하게 보인다.<br>
      털빛깔은 붉은색, 검은색, 담황색, 얼룩무늬 등 여러 가지가 있다. 원래 털이 매끈매끈한 단모종이다.
    </p>
    <img src="stretching chihuahua.jpg" width="35%">
