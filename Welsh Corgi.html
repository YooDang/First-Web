    <p style = "margin-top:35px;">

      신장 25~32 cm, 체중 10~17 kg 정도로 중형견이다. 사실상 <br>

      셈이자 잘 안 알려져 있지만 사모예드나 포메라니안 등과 친연 관계가 가깝다.<br>
